<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

<div class="jumbotron text-center">
  <h1>My First Site Page</h1>
  <p>Sito di sperimentazioni varie </p>
</div>

<h1>Inserimento libri</h1>
<br>

<div class="container">

  <form class="form-horizontal" action = "http://127.0.0.1:5000/insert" method = "POST">
    <div class="form-group">
      <label class="control-label col-sm-2" for="titolo">Titolo:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="titolo" placeholder="Titolo" name="titolo">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="autore">Autore:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="autore" placeholder="Autore" name="autore">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>















</body>
</html>
